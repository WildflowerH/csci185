<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Subtle Slideshow With Ken Burns Effect Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.subtle-slideshow.js"></script>
    <link rel="stylesheet" href="subtle-slideshow.css">
    <style>
      .static-content {
        padding: 20px;
      }
      h1 {
        font-family: sans-serif;
        margin: 0;
        position: absolute;
        bottom: 20px;
        color: white;
        text-shadow: 0 2px 4px rgba(0,0,0,.4);
      }
    </style>
  </head>
  <body>

    <div id="slides">
      <a class="slide" title="Henny Image | unsplash" href="#">
        <span class="animate down" style="background-image: url(./images-resized/kiffeff.JPG)"></span>
        <div class="static-content"><h1>Angel of Love</h1></div>
      </a>
      <a class="slide" title="Henny and Mommy Image | unsplash" href="#">
        <span class="animate in" style="background-image: url(./images-resized/2birds.PNG)"></span>
        <div class="static-content"><h1>2 Birds of a Feather</h1></div>
      </a>
      <a class="slide" title="Henny Image | unsplash" href="#">
        <span class="animate down" style="background-image: url(./images-resized/beft-one.JPG)"></span>
        <div class="static-content"><h1>You Saved My Life</h1></div>
      </a>
      <a class="slide" title="Henny Image | unsplash" href="#">
        <span class="animate out" style="background-image: url(./images-resized/car-timesff.JPG)"></span>
        <div class="static-content"><h1>You're My Best Friend</h1></div>
      </a>
      <a class="slide" title="Best Angel | unsplash" href="#">
        <span class="animate right" style="background-image: url(./images-resized/royal-pweffioff.JPG)"></span>
        <div class="static-content"><h1>Mommy's Whole Heart</h1></div>
      </a>
    </div>

    <script>
      // These are te default settings.
      $('#slides').slideshow({
        randomize: false,      // Randomize the play order of the slides.
        slideDuration: 6000,  // Duration of each induvidual slide.
        fadeDuration: 1000,    // Duration of the fading transition. Should be shorter than slideDuration.
        animate: true,        // Turn css animations on or off.
        pauseOnTabBlur: true, // Pause the slideshow when the tab is out of focus. This prevents glitches with setTimeout().
        enableLog: false      // Enable log messages to the console. Useful for debugging.
      });
    </script>
